<!DOCTYPE html>
<html>
<head>
  <title>Word Cloud Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    select {
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Cloud Generator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="file">Upload a text file:</label>
      <input type="file" name="file" id="file" required><br>
      <label for="format">Choose a format:</label>
      <select name="format" id="format">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
      </select><br>
      <input type="submit" value="Generate Word Cloud">
    </form>
  </div>
</body>
</html>
